<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page (Client-Side Test)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="error" class="error"></p>
  </div>

  <script>
    // Hardcoded test users (for demo only)
    const users = [
      { phone: "9060240912", password: "Sangam@123" },
      { phone: "9122864186", password: "Satyam@123" }
    ];

    function login(event) {
      event.preventDefault();
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const errorElem = document.getElementById('error');

      const user = users.find(u => u.phone === phone && u.password === password);

      if (user) {
        // Store in sessionStorage or redirect with query param
        sessionStorage.setItem("loggedInUser", phone);
        window.location.href = `form.html?phone=${encodeURIComponent(phone)}`;
      } else {
        errorElem.textContent = "Invalid phone or password.";
      }
    }
  </script>
</body>
</html>
